<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebRTC Stream Viewer</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #videoElement {
            max-width: 100%;
            background-color: #000;
            margin: 20px auto;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Unity WebRTC Stream Viewer</h1>
    <div id="statusBox" class="status disconnected">Disconnected</div>
    <video id="videoElement" controls autoplay playsinline></video>
    <script src="./webrtc.js"></script>
</body>
</html>
